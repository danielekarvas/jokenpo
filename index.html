<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href=" ./styles/reset.css"/>
    <link rel="stylesheet" href=" ./styles/index.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">
    <title>Jokenpo Lesson</title>
  </head>
  <body>
    <main class="container">
      <section class="scoreboard-top">
        <h1 class="champion-top">Daniele ganhou!</h1>
       <div class='scoreboard-point'>
            <span class='player-name'>Jogadora 1</span>
            <span class="player-point">01</span>
            <span class="separator">vs</span>
            <span class="player-point">01</span>
            <span class="player-name">Jogadora 2</span>                
       </section>
       <section class="battle-field">
        <div class="box-buttons-left">
        <button class="button-move"> Pedra</button>
        <button class="button-move">Papel</button>
        <button class="button-move">Tesoura</button>
      </div>  
        <div class="battle-field-container">
        <div class="field"></div>
        <span class="separator-two">VS</span>
        <div class="field"></div>
        </div>
        <div class="box-buttons-right">
          <button class="button-move"> Pedra</button>
          <button class="button-move">Papel</button>
          <button class="button-move">Tesoura</button>
        </div>
      </section>
      <section class="buttons-down">
      <button class="start">Iniciar</button>
      <button class="start">Reiniciar</button>
        </section>
      </main>
  </body>
